<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>text-shadow 속성</title>
	<style type="text/css">
		div{
			font: normal 30px navy;
		}
		.dropShadow{
			text-shadow: 3px 3px;
		}
		.colorShadow{
			text-shadow: 3px 3px red;			
		}
		.blurShadow{
			text-shadow: 3px 3px 5px skyblue;
		}
		.glowEffect{
			text-shadow: 0px 0px 3px red;
		}
		.wordEffect{
			color: white;
			text-shadow: 0px 0px 5px darkblue;
		}
		.threedEffect{
			color: white;
			text-shadow: 5px 5px 5px black;
		}
		.multiEffect{
			color: yellow;
			text-shadow: 2px 2px 2px black, 0px 0px 25px blue, 0px 0px 5px darkblue;
		}
	</style>
</head>
<body>
	<h3>텍스트에 그림자 효과 설정하기</h3>
	<hr>
	<div class="dropShadow">Drop Shadow</div>
	<div class="colorShadow">Color Shadow</div>
	<div class="blurShadow">Blur Shadow</div>
	<div class="glowEffect">Glow Effect</div>
	<div class="wordEffect">WordArt Effect</div>
	<div class="threedEffect">3D Effect</div>
	<div class="multiEffect">Multiple Effect</div>
	
</body>
</html>
