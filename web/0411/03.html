<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>
		둥근 모서리의 테두리 너비
	</title>
	<style type="text/css">
		p{
			background-color: yellowgreen;
			width: 300px;
			padding: 20px;

		}
		#p1{
			border-radius: 50px;

		}
		#p2{
			border-radius: 0px 20px 40px 60px;
			
		}
		#p3{
			border-radius: 0px 20px 40px;
			
		}
		#p4{
			border-radius: 0px 20px;
			
		}
		#p5{
			border-radius: 50px;
			border-style: dotted;
			
		}
	</style>
</head>
<body>
	<h3>둥근모서리(border-radius): 단축속성은 시계방향으로 적용</h3>
	<hr>
	<p id="p1">반지름 50px의 둥근 모서리</p>
	<p id="p2">반지름 0px, 20px, 40px, 60px의 둥근 모서리</p>
	<p id="p3">반지름 0px, 20px, 40px, 20px의 둥근 모서리</p>
	<p id="p4">반지름 0px, 20px, 의 둥근 모서리</p>
	<p id="p5">반지름 50px의 둥근 점선 모서리</p>
	
</body>
</html>
