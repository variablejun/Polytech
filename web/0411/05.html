<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>
		div에 배경 지정하기
	</title>
	<style type="text/css">
		div{
			width: 500px;
			height: 400px;
			color: blueviolet;
			font-size: 20px;
			background-color: skyblue;
			background-size: 300px 220px;
			background-image: url("imgs/star.png");
			background-repeat: repeat;
			background-position: left top;
		}
	</style>
</head>
<body>
	<h3>배경 색, 이미지 및 관련 속성</h3>
	<hr>
	<div>
		배경 새상은 background-color, background-image, background-size, background-repeat 
		background-position 등의 속성을 함께 사용한다.
	</div>
</body>
</html>
