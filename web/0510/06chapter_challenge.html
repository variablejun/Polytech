<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>챌린지 문제</title>
	<script type="text/javascript">
		function star(){
			let star = parseInt(prompt("정수를 입력하세요."));
			if (star < 0 || isNaN(star)) {
				document.write("입력 오류 입니다.");
				return 0;

			}else{

				for (let i = 1; i <= star; i++){
					for (let j = 1; j <= i; j++) {
						document.write("*");
					}
					document.write("<br>");
				}
			}
		}
	</script>
</head>
<body>
	<h3>별 문자 출력하기</h3>
	<hr>
	<script type="text/javascript">
		star();
	</script>
</body>
</html>
