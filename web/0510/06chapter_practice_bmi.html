<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>BMI 프로그램</title>
	<script type="text/javascript">
		function bmi() {
			let cm = prompt("키(cm)를 입력하세요.");
			cm = parseFloat(cm);

			let kg = prompt("몸무게(kg)를 입력하세요.");
			kg = parseFloat(kg);

			if (isNaN(cm)||isNaN(kg)) {
				document.write("숫자를입력하세요.");
				return 0;
			}

			cm = (cm * 2)/100;
			let bmi = kg/cm;
			let bmiStr = bmi.toFixed(2);

			if (bmi >= 30) {
				document.write("당신의 BMI 지수는 "+ bmiStr + "㎏/㎡입니다 <br><h3>고도비만입니다.</h3>");
				document.write("<img src=imgs/wpig.jpg");
			}else if(bmi >= 25){
				document.write("당신의 BMI 지수는 "+ bmiStr + "㎏/㎡입니다 <br><h3>비만입니다.</h3>");
				document.write("<img src=imgs/pig.jpg");
			}else if(bmi >= 23){
				document.write("당신의 BMI 지수는 "+ bmiStr + "㎏/㎡입니다 <br><h3>과체중입니다.</h3>");
				document.write("<img src=imgs/bpig.jpg");
			}else if(bmi >= 18.5){
				document.write("당신의 BMI 지수는 "+ bmiStr + "㎏/㎡입니다 <br><h3>정상입니다.</h3>");
				document.write("<img src=imgs/nomal.jpg");
			}else{
				document.write("당신의 BMI 지수는 "+ bmiStr + "㎏/㎡입니다 <br><h3>저체중입니다.</h3>");
				document.write("<img src=imgs/born.jpg");
			}
		}

	</script>

</head>
<body>
	<h2>BMI 프로그램</h2>
	<h3>당신의 체중과 키를 입력하세요</h3>
	<script type="text/javascript">
		bmi();
	</script>
</body>
</html>
