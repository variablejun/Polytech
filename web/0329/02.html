<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>select태그를 사용한 콤보박스</title>
</head>
<body>
	<h1>가장 좋아하는 음식 선택</h1>
	<hr>
	<form name="frm1" method="get" action="01.html">
		<select name="food">
			<option value="1">비빔면</option>
			<option value="2">진라면</option>
			<option value="3" selected>안성탕면</option>
		</select>
		<br><br>
		<button type="submit">선택완료</button>
	</form>
</body>
</html>
