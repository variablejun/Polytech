<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>
		날짜와 시간 정보 입력
	</title>
</head>
<body>
	<h1>날짜와 시간 정보를 입력할 수 있는 폼 요소</h1>
	<hr>
	<form name="frm1" method="get" action="04.html">	
		* month: <input type="month" name="m" value="2022-03"><br><br><br>
		* week: <input type="week" name="w" value="2022-w13"><br><br><br>
		* date: <input type="date" name="d" value="2022-03-29"><br><br><br>
		* time: <input type="time" name="t" value="15:28"><br><br><br>
		* datetime-local: <input type="datetime-local" name="dl" value="2022-03-09T13:40:07.222"><br><br><br>
		<button type="submit">전송</button>
</form>
</body>
</html>
