<html>
    <head>
        <style>
            div{
                background-color: bisque;
                width: 250px;
                height: 50px;
            }

        </style>
        <script>
            function keyDown(e){
                let str = "";
                let d1 = document.getElementById("d1");
                d1.innerHTML = "";
                str += "e.key = " + e.key + "<br>";
                str += "e.code = " + e.code + "<br>";
                d1.innerHTML = str;
            }
        </script>
    </head>
    <body>
        <h2>onkeydown 은 모든 키에 저용되는 리스너이다.</h2>
        <hr>
        <h3>텍스트 상자에 임의의 키를 입력해 주세요.</h3>
        <form>
            <input type="text" name="t1" id="t1" onkeydown="keyDown(event)"><br>
            
        </form>
        <div id="d1">

        </div>
    </body>
</html>
