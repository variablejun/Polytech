<html>
    <head>
        <title>콤보박스(select)와 onchange</title>
        <script>
            function changeImage(){
                let sel = document.getElementById("sel");
                let img = document.getElementById("img");
                img.src = sel.options[sel.selectedIndex].value;
            }
        </script>
    </head>
    <body>
        <h2>
            select의 Event Listener onchange
        </h2>
        <hr>
        <select id = "sel" onchange="changeImage()">
            <option value="imgs/ghi.jpg">기블리</option>
            <option value="imgs/lexus.jpg" selected>렉서스</option>
            <option value="imgs/tyc.jpg">타이칸</option>
            
        </select>
        <img id = "img" src="imgs/lexus.jpg">
    </body>
</html>
