<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>변환</title>
	<style type="text/css">
		div{
			display: inline-block;
			padding: 10px;
			background-color: lavender;
			color: navy;
		}
		.rotate{
			transform: rotate(20deg);

			}
		.skew{
			transform: skew(0, -20deg);
			}
		.tranlate{
			transform: translateY(100px);
		}
		.scale{
			transform: scale(3, 1);
		}		
	</style>
</head>
<body>
	<div class="rotate">rotate 20도</div>
	<div class="skew">skew y -20도</div>
	<div class="tranlate">tranlate y축 100px</div>
	<div class="scale">scale 가로3배, 세로1배</div>

</body>
</html>
