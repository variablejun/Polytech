<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>메뉴 만들기</title>
	<style type="text/css">
		.menubar{
			background-color: olive;

		}
		.menubar > ul{
			/*margin: 0;
			padding: 0;*/
			width: 50%;
		}
		.menubar > ul > li{
			display: inline-block;
			list-style: none;
			padding: 0px 15px;
		}
		.menubar > ul > li > a{
			color: white;
			text-decoration: none;
		}
		.menubar > ul > li > a:hover{
			color: blueviolet;

		}
	</style>
</head>
<body>
	<nav class="menubar">
		<ul>
			<li><a href="#">HOME</a></li>
			<li><a href="#">Cold Brew</a></li>
			<li><a href="#">ICE Americano</a></li>
			<li><a href="#">Cappuccino</a></li>
			<li><a href="#">FAQ</a></li>
		</ul>
	</nav>
</body>
</html>
