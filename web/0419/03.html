<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CSS3를 적용한 폼 만들기</title>
	<style type="text/css">
		label{
			display: block;
			padding: 5px;

		}
		
		input[type=text], input[type=email]{
			border: 1px dotted darkred;
			border-radius: 5px;

		}

		input[type=text]{
			color: red;
		}

		label span{
			display: inline-block;
			width: 90px;
			text-align: right;
			padding: 10px;
		}

		input:hover, textarea:hover{
			background-color: aliceblue;
		}

		input[type=text]:focus, input[type=email]:focus{
			font-size: 120%;
		}


	</style>
</head>
<body>
	<h3>CONTACT US</h3>
	<hr>
	<form method="get" action="01.html">
		<label>
			<span>Name</span><input type="text" name="name" placeholder="jun">
		</label>
		<label>
			<span>Email</span><input type="email" name="email" placeholder="jun@naver.com">
		</label>		
		<label>
			<span>Comment</span><textarea name="comment" placeholder="메시지를 남겨주세요" rows="10" cols="10"></textarea>
		</label>
		<label>
			<span></span><input type="submit" value="저장" >
		</label>
	</form>
</body>
</html>
