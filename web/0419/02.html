<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>표 꾸미기</title>
	<style type="text/css">
		table{
			border-collapse: collapse;

		}
		td, th{
			text-align: left;
			padding: 10px;
			width: 100px;
			height: 30px;

		}
		thead{
			background-color: lavender;
			color: yellow;

		}
		td, tfoot  th{
			border-bottom: 1px solid gray;

		}
		tbody tr:nth-child(even){
			background-color: aliceblue;

		}
		tbody tr:hover{
			background-color: palevioletred;
			
		}
	</style>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>이름</th>
				<th>HTML</th>
				<th>CSS3</th>
			</tr>
		</thead>

		<tbody>
			<tr>
				<td>황기태</td>
				<td>95</td>
				<td>87</td>
			</tr>
			<tr>
				<td>박하나</td>
				<td>85</td>
				<td>97</td>
			</tr>
			<tr>
				<td>유현주</td>
				<td>77</td>
				<td>89</td>
			</tr>
			<tr>
				<td>박지헌</td>
				<td>92</td>
				<td>80</td>
			</tr>
		</tbody>

		<tfoot>
			<tr>
				<th>합계</th>
				<th>349</th>
				<th>353</th>
			</tr>
		</tfoot>
	</table>
</body>
</html>
