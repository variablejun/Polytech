<html>
    <head>
        <title>Default 행동 취소하는 방법</title>
        <script>
            function question(){
                let result = confirm("정말로 이동할까요?");
                return result;
            }
            function prevent(e){
                e.preventDefault();
            }
        </script>
    </head>
    <body>
        <h2>Default 행동 취소하는 방법 2가지</h2>
        <h3>1. return true</h3>
        <h3>2. preventDefault() 메소드</h3>
        <hr>
        <a href="http://www.naver.com" onclick="return question()">정말 네이버 페이지로 이동하시겠습니까?</a>
        <hr>
        <form>
            <input type="checkbox">빵(체크됨)<br>
            <input type="checkbox" onclick="prevent(event)">술(체크안됨)<br>
             
        </form>
    </body>
</html>
