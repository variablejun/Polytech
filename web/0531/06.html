<html>
    <head>
        <title>
            event 객체의 Property들
        </title>
        <script>
            function f(e){
                let p = document.getElementById("p1");
                let msg = "e.type: " + e.type + "<br>" 
                + "e.target: " + e.target + "<br>" 
                + "e.currentTarget: " + e.currentTarget + "<br>"
                + "e.defaultPrevented: " + e.defaultPrevented + "<br>";
                p.innerHTML = msg;
            }
        </script>
    </head>
    <body>
        <h2>event 객체의 Property들</h2>
        <hr>
        <p id = 'p1'>버튼을 클릭하면 event 객체의 정보를 출력합니다.</p>
        <button onclick="f(event)">클릭하세요</button>
    </body>
</html>
