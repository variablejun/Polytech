<html>
    <head>
        <title>JavaScript코드에서 DOM 객체의 addEventLitsner() 메소드에 이벤트 리스터 작성</title>
        <script>
            let p ;
            function init(){
                p = document.getElementById("p1");
                p.addEventListener("mouseover",over);
                p.addEventListener("mouseout",out);
                                
            }
            function over(){
                p.style.backgroundColor = "yellowgreen";

            }
            
            function out(){
                p.style.backgroundColor = "pink";

            }
        </script>
    </head>
    <body onload="init()">
        <h2>JavaScript코드에서 DOM 객체의 addEventLitsner() 메소드에 이벤트 리스터 작성</h2>
        <hr>
        <p id = "p1">
            로드시 white 마우스를 올리면 yellowgreen, 벗어나면 pink
        </p>
    </body>
</html>
