<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>시멘틱 태그와 CSS
	</title>
	<style type="text/css">
		html, body{margin: 0; padding: 0; height: 100%;}
		header{width: 100%; height: 15%; background: #A566FF;}
		nav{width: 15%; height: 70%; float: left; background: 
			#FF00DD;}
		section{width: 70%; height: 70%; float: left; background: 
			#B2EBF4;}
		aside{width: 15%; height: 70%; float: left; background: 
			#B2CCFF;}	
		footer{width: 100%; height: 15%;clear: both; background: #CEF279;}	
	</style>
</head>
<body>
	<header>header</header>
	<nav>nav</nav>
	<section>section</section>
	<aside>aside</aside>
	<footer>footer</footer>

</body>
</html>
