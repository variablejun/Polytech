<!DOCTYPE html>
<html>
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CSS3 색상 연습</title>

		div{
			color: white;

<body>

	<div style="background-color:darkorange;">darkorange(#ff8c00)</div>
