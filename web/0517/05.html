<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Math를 활용한 구구단 연습</title>
	<script type="text/javascript">
		function randomInt(){
			return Math.floor(Math.random()*9) +1;
		}
	</script>
</head>
<body>
	<h3>Math를 활용한 구구단 연습</h3>
	<hr>
	<script type="text/javascript">
		let quiz = randomInt() + "*" + randomInt();
		let user = prompt(quiz + " 값은 얼마입니까?");
		if (user == null) {
			document.write("구구단 프로그램을 종료합니다.");

		}
		else{
			let ans = eval(quiz); // 연산한 값을 반환한다
			if (user ==ans) {

			document.write("정답입니다.<br>");				
			}else{
			document.write("오답입니다.<br>");
			}

			document.write(quiz + " = " + ans + "입니다.");
		}
	</script>
</body>
</html>
