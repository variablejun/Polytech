<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>프로토타입(클래스의 생성자)로 객체 만들기</title>
	<script type="text/javascript">
		function Account(owner,code,balance){
			this.owner = owner;
			this.code = code;
			this.balance = balance;

			this.inquiry =function(){
				return this.balance;
			}
			this.deposit = function(money){
				this.balance += money;
			}
			this.withdraw = function(money) {
				this.balance -= money;
				return money;
			}
		};
	</script>
</head>
<body>
	<script type="text/javascript">
		let account = new Account("전병준","111-222-333",70000);
		document.write("<h1>계좌정보</h1>");
		document.write("<h3>성명: " + account.owner + "</h3>");
		document.write("<h3>계좌번호: " + account.code + "</h3>");
		document.write("<h3>잔액: " + account.balance + "원</h3>");
		account.deposit(50000)
		document.write("<h3>50000원 예금하다.</h3>");
		document.write("<h3>잔액: " + account.inquiry() + "원</h3>");
		account.withdraw(30000)
		document.write("<h3>30000원 인출하다.</h3>");		
		document.write("<h3>잔액: " + account.inquiry() + "원</h3>");



	</script>
</body>
</html>
