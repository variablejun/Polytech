<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>사용자 객체 만들기(Literal 표기법으로 만들기)</title>
	<script type="text/javascript">
		let account = {
			owner: "전병준",
			code: "111-333-777",
			balance: 30000,

			inquiry: function(){
				return this.balance;
			},
			deposit: function(money){
				this.balance += money;
			},
			withdraw: function(money) {
				this.balance -= money;
				return money;
			}
		};// 리터럴 표기법 이용

	</script>
</head>
<body>
	<script type="text/javascript">
		document.write("<h1>계좌정보</h1>");
		document.write("<h3>성명: " + account.owner + "</h3>");
		document.write("<h3>계좌번호: " + account.code + "</h3>");
		document.write("<h3>잔액: " + account.balance + "원</h3>");
		account.deposit(50000)
		document.write("<h3>50000원 예금하다.</h3>");
		document.write("<h3>잔액: " + account.inquiry() + "원</h3>");
		account.withdraw(30000)
		document.write("<h3>30000원 인출하다.</h3>");		
		document.write("<h3>잔액: " + account.inquiry() + "원</h3>");



	</script>
</body>
</html>
