<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>난수(임의의 숫자) 발생</title>
</head>
<body>
	<h2>Math 클래스의 random 메소드를 사용하여 1 ~ 100 까지의 숫자 중에서 난수 발생</h2>
	<hr>
	<script type="text/javascript">

		for (let i = 0 ; i < 6 ; i++){
			let n1 = Math.floor(Math.random() *100) +1 ;
			document.write(n1 + " ");
		}
	</script>
</body>
</html>
