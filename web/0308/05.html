	<title>글자 스타일 변경하는 태그들</title>
</head>
<body>
    <b>글자를 굵게(bold체)</b><br><br>
    <b>글자를 굵게(bold체)하면서 기울임꼴(italic체)</i></b><br>
    <strong>글자를 강하게(굵게)</strong>
    <em>글자를 강조(기울임꼴)</em>
    <mark>글자에 하이라이트 표시</mark>
    <small>기본글꼴크기보다 작게 표시</small>
    x<sup>3</sup>y<sup>2</sup><br><br>
    H<sub>2</sub>0<br><br>
    <del>삭제</del><br><br>
    <ins>추가</ins>
</body>
