<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>예제 5-1</title>
	<style type="text/css">
		div{
			background-color: aliceblue;
			border: 2px solid yellowgreen;
			color: blue;
		}
		span{
			background-color: yellow;
			border: 3px dotted red;
		}
	</style>
</head>
<body>
	<h3>Display 프로퍼티 연습</h3>
	<hr>
	나는 <div style="display: none;">div 테그</div>입니다.<br><br>
	나는 <div style="display: inline;">div 테그(inline)</div>입니다.<br><br>
	나는 <div style="display: inline-block; height: 50px;">div 테그(inline-block)</div>입니다.<br><br>
	나는 <div>div 테그<span style="display:block;">(span: block)</span></div>입니다.<br><br>
	
</body>
</html>
