<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">

		.main{
			background-color: aliceblue;
			display: inline;
		}

		.hd{
			color: brown;
			text-align: center;
		}

		.main_text{
			font-family: 휴먼편지체;
		}

		.footbox{
			background-color: orange;
			border-radius: 10px 10px 10px 10px;
		}

		.mainbox{

			background-color: pink;
		}

		.label_head{
			color: blue;
			text-shadow: 0px 0px 3px white;	
			padding: 10px; 
			font-family: 돋움체;
			display: inline;			
		}
		div{
			white-space: nowrap;
		}
	</style>
</head>
<body class="main"><!--div테그는 한줄을 모두 사용하는 block 테그 이다 그렇기 때문에 개별적으로 div를 적용시키면 한줄씩 밀리게 된다
	그래서 span태그를 사용한다 또한 span은 text indent를 적용 시킬 수 없기 때문에 padding 태그를 사용한다 -->
	<h1 class="hd">설문지</h1>
	<div class = "main_text">소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.</div>
	<hr>

	<div class="mainbox">

	<div class="main_text">
	<span class="label_head"><b>학년</b> </span>
	<label> 
		<input type="radio" name="grade" checked value="1">1학년
	</label>
	<label> 
		<input type="radio" name="grade" value="2">2학년
	<label> 
		<input type="radio" name="grade" value="3">3학년
	</label>
	<label> 
		<input type="radio" name="grade" value="4">4학년
	</label>	</div>


	<br><br>

	<div class="main_text">
	<span class="label_head"><b>성별 </b>  </span>		
	<label> 
		<input type="radio" name="gender" value="man">남
	</label>
	<label> 
		<input type="radio" name="gender" value="woman">여
	</label></div>


	<br><br>

	<div class="main_text">
	<span class="label_head"><b>관심 분야 </b>  </span>			
	<select name="selected">
			<option value="1">모바일 소프트웨어</option>
			<option value="2">웹 공학</option>
			<option value="3">빅데이터</option>
			<option value="4">디지털 콘텐츠 및 가상 현실</option>			
	</select></div>
	<br><br>



	<div class="main_text">
	<span class="label_head"><b>진로(다중 선택)</b></span>	
	<input type="checkbox" name="ckb1" value="devel" checked> 개발
	<input type="checkbox" name="ckb2" value="plan"> 기획
	<input type="checkbox" name="ckb3" value="Sales"> 영업
	<input type="checkbox" name="ckb3" value="start"> 창업
	</div>
	<br><br>


	<span class="label_head"><b>남기고 싶은 말</b> </span>
	<textarea cols="50" rows="10" name="content1" placeholder="글을 남겨주세요"></textarea>

	</div>
<div class="footbox">
	<p>Copyright 2022 by Kitae</p>
</div>
</body>
</html>
