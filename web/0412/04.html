<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>block 박스</title>
	<style type="text/css">
		span{
			background-color: deepskyblue;
			display: block;
			width: 150px;
			height: 60px;
		}
	</style>
</head>
<body>
	<h3>inline 박스 => block 박스로 변경</h3>
	<hr>
	<div>
		<span>block span1</span> 과 <span>block span2</span>입니다.
	</div>
</body>
</html>
