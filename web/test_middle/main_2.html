<html>
    <head>
        <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-barun-gothic.css" rel="stylesheet">

        <style>
            html{
                height: 100%;

            }
            body{
                background-image: linear-gradient(to top, #b224ef 0%, #3134A4 100%);
                height: 100%;
                overflow: hidden;
            }
            #maintext{
                text-align: center;
                color: white;
                margin-top: 20%;
                font-family: 'NanumBarunGothicBold';
                font-size: xx-large;
            }
            *{
                box-sizing: border-box;
            }
            .menu{
                position: absolute;
                width: 300px;
                height: 100%;
                top: 0%;
                left: 0px;
                background-color: rgba(0,0,0,0.2);
                transition: 0.3s;
            }
            .menu h1{
                color: white;
                text-align: center;
                font-family: 'NanumBarunGothicBold';
                font-size:large;
            }
            .menu .menu_list{
                width: 100%;
                padding: 15px 0;
                border-width: 1px 0;
                border-style: solid;
                border-color: rgb(121, 121, 121);
            }
            .menu .menu_list .item{
                font-size: 20px;
                font-weight: 600;
                color: wheat;
                margin-bottom: 15px;
                text-align: center;
                font-family: 'NanumBarunGothicBold';
                font-size: large;
            }
            .menu .menu_list .item:last-child{
                margin-bottom:  0px;
            }
            .menu{
                left: -300px;
            }
        </style>
     
    </head>
    <body>
        <div id="maintext">
            안녕하세요!<br>
            개발자를 꿈꾸고 있습니다!
        </div>
        <div class = "menu" id="jsme">
            <h1>menu</h1>
            <ul class="menu_list">
                <li class="item">
                    intro
                </li>
                <li class="item">
                    velog
                </li>
                <li class="item">
                    insta
                </li>
                <a href="project_main.html">
                <li class="item">
                    project
                </li></a>
            </ul>
        </div>
        <script>
            const menu = document.getElementById("jsme");
            function slideDown(){
                menu.style.left = "-300px";
            }
            function slideUp(){
              menu.style.left = "0";
            }
            function handleMouseMove(event){
                let clientX = event.clientX;
  
                if(clientX >= 0 && clientX <= 10){
                  slideUp();
                }else if(clientX > 310){
                  slideDown();
                }
            }
            function init(){
                document.addEventListener("mousemove",handleMouseMove);
            }
            init()
        </script>
    </body>
</html>
