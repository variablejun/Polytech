<html>
        <head>
                <style>
                        #wrap {
                                width: 100%;
                                height: 100vh;
                                overflow: auto;
                                scroll-snap-type: mandatory;
                        }

                        #wrap .page {
                                scroll-snap-align: center;
                                display: inline-block;
                                width: 100%;
                                height: 100vh;
                                padding: 100px;
                                font-size: 70px;
                                text-align: center;
                                box-sizing: border-box;
                                color: #fff;
                        }
                        .img_text_top{
                            position: absolute;
                            top: 50%;
                            left: 50%;
                            transform: translate(-50%, -150%);
                            color: rgba(255, 255,255, 0.8);
                            font-size: 60px;
                            font-family: sans-serif;
                        }
                        h2{
                            font-family: sans-serif;
                            text-align: center;
                        }
                        h3{
                            font-family: sans-serif;
                            text-align: center;
                        }      
                        div{
                            text-align: center;
                            font-family: sans-serif;
                        } 
                
                        .img_text{
                            display: block;
                            margin: auto;
                            position: relative;
                            width: 750;
                            height: 500;  
                            top: 10%;
                        }
                </style>
        </head>

        <body>
            <div id="wrap">
                <div class="page" style="background:linear-gradient(to right,#ddd6f3,#faaca8);">01</div>
                <div class="page" style="background:blueviolet;">02</div>
                <div class="page" style="background:brown;">03</div>
                <div class="page" style="background:darkgreen;">04</div>
                <div class="page" style="background:darkblue;">05</div>
            </div>
        </body>
</html>
