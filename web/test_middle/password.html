
    <html>
        <head>
            <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-barun-gothic.css" rel="stylesheet">
            <style>
            div{
                text-align: center;
                height: 100%;
                width: 100%;
            }
            div::after{
                height: 100%;
                width: 100%;
                background: url('imgs/mal.png');
                background-size: cover;
                opacity: 0.5;
                content: "";
                position: absolute;
                z-index: -1;
                top: 0;
                left: 0;
            }
            #btn1{
                width: 120;
                height: 50;
            }
            #head1{
                font-family: 'NanumBarunGothicBold';
                font-size: xx-large;
                padding-top: 20%;
            }
            span{
                font-family: 'NanumBarunGothicBold';
                font-size: xx-large;
                color: white;
            }
            </style>
            <script>
               let num = null;
               let n = 0;
            function rannum(){
                num = document.getElementById("num1"); 
                n = Math.floor(Math.random()*1000); 
                num.innerHTML = "입력해주세요!: " + n;   
                 
            }
            function login(form) {
                if(form.id.value==n){
                        alert("환영합니다.");
                        location = "main_2.html";
                    }else{
                        alert("다시 입력하세요.");
                    }
                   
            }
            
            </script>
        </head>
        <body>
            <div>
            <p id="head1">I'm not a robot :(</p>
            
            <button onclick="rannum()" id="btn1">번호를 확인해 주세요!</button><br>
            <span id="num1"></span>
            <form>
            <input type="text" size="12" name="id"><br> 

            <input type="button" name = "btn1" onclick="login(this.form)" value="입장하기"></form>
           
            </div>
        </body>
    </html>
