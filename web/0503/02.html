<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>산술연산(Arithmetic Operator)</title>
</head>
<body>
	<h3>산술연산자</h3>
	<hr>
	<script type="text/javascript">
		let x = 32;
		let result = 100 + x * 2 / 4 - 3
		let div = x/10;
		let mod = x%2;
		let a = 5;
		let sum = 3 + ++a -2;

		document.write("x = " + x + "<br><br>");
		document.write("100 + x * 2 / 4 - 3 = " + result + "<br>");
		document.write("x/10 = " + div + "<br>");
		document.write("x%2 = " + mod + "<br>");
		document.write("5 = " + a + "<br>");
		document.write("3 + ++a -2 = " + sum + "<br>");
	</script>
</body>
</html>
