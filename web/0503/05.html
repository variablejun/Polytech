<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>if ~ else if</title>
</head>
<body>
	<h3>융합 UI실습 학점 알아보기</h3>
	<hr>
	<script type="text/javascript">
		let score = parseInt(prompt("전병준님의 학점을 입력하세요.",0));
		let grade;
		if (score >= 90) {
			grade = "A";
		}else if (score >= 80) {
			grade = "B";
		}else if (score >= 70) {
			grade = "C";
		}else if (score >= 60) {
			grade = "D";			
		}else {
			grade = "F";			
		}
		document.write("전병준님의 점수는 " + score + "점이므로 " + grade + "학점입니다.");

	</script>
</body>
</html>
