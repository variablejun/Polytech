<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>리스트 꾸미기</title>
	<style type="text/css">
		ul{
			list-style-position: inside;
			background-color: lavender;
			padding: 10px 10px 10px 50px;

			list-style-image: url("imgs/marker.png");
		}
		ul > li{
			background-color: aliceblue;
			margin-bottom: 5px;
		}
	</style>
</head>
<body>
	<h3>커피 메뉴</h3>
	<hr>
	<ul>
		<li>Cold Brew</li>
		<li>Ice Americano</li>
		<li>Vanila Latte</li>
	</ul>
</body>
</html>
