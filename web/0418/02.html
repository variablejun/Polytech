<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>position: absolute 절대배치</title>
	<style type="text/css">
		div{
			display: inline-block;
			position: absolute;
			border: 1px solid lightgray;

		}
		div > p{
			display: inline-block;
			position: absolute;
			width: 15px;
			height: 20px;
			background-color: lavender;
		}
		.fixed{
			position: fixed;
			bottom: 20px;
			right: 10px;
			width: 100px;
			padding: 10px;
			background-color: red;
			color: white;
		}
	</style>
</head>
<body>
	<h3>position: absolute 절대배치</h3>
	<h2>Merry Christmas</h2>
	<hr>
	<p>예수님이 탄생하셨습니다.</p>
	<div>
		<img src="imgs/christmastree.png" width="200" height="200">
		<p style="left:50px;top:30px">M</p>
		<p style="left:100px;top:0px">E</p>
		<p style="left:100px;top:80px">R</p>
		<p style="left:150px;top:110px">R</p>
		<p style="left:30px;top:130px">Y</p>
	</div>
	<div class="fixed">
		행복한 크리스마스 되세요~
	</div>
</body>
</html>
