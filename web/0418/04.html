<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>z-index 속성, z축을 기준의 겹쳐서 배치</title>
	<style type="text/css">
		div{
			position: absolute;

		}
		img{
			position: absolute;
			width: 100px;
			height: 140px;

		}
		.spadeA{
			z-index: 7;
			left: 10px;
			top: 20px;

		}
		.spade2{
			z-index: 5;			
			left: 40px;
			top: 30px;

		}
		.spade3{
			z-index:10;			
			left: 80px;
			top: 40px;

		}
		.spade7{
			z-index: -3;			
			left: 120px;
			top: 50px;

		}
	</style>
</head>
<body>
	<h3>z-index 속성은 position속성의 값이 relative,absolute, fixed인 경우만 사용 가능</h3>
	<hr>
	<div>
		<img src="imgs/spade-A.png" class="spadeA">
		<img src="imgs/spade-2.png" class="spade2">
		<img src="imgs/spade-3.png" class="spade3">
		<img src="imgs/spade-7.png" class="spade7">
		
	</div>
</body>
</html>
