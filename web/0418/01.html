<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>position: relative 상대배치</title>
	<style type="text/css">
		div{
			display: inline-block;
			width: 50px;
			height: 50px;
			border: 1px solid lightgray;
			text-align: center;
			color: white;
			background-color: red;
		}
		.down:hover{
			position: relative;
			left: 20px;
			top:  20px;
			background-color: yellowgreen;
		}
		.up:hover{
			position: relative;
			right: 20px;
			bottom:  20px;
			background-color: yellowgreen;
		}
	</style>
</head>
<body>
	<h3>position: relative 상대배치</h3>
	<h5>h와 k에 마우스를 올려 보세요.</h5>
	<hr>
	<div>T</div>
	<div class="down">h</div>
	<div>a</div>
	<div>n</div>
	<div class="up">k</div>
	<div>s</div>

</body>
</html>
