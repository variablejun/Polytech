<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>float 속성으로 유동 배치</title>
	<style type="text/css">
		.float{
			float: right;
			border: 1px dotted orange;
			width: 10em;
			padding: 1em;
			margin: 1em;
			
		}
	</style>
</head>
<body>
	<h3>중간고사 안내</h3>
	<hr>
	<div>
		<p class="float">
			aaaaaaaaaaaaaaaaaaaaaaaaaaaaa
		</p>
		<p>
			bbbbbbbbbbbbbbbbbbbbbbbbbbbbb
		</p>
	</div>
</body>
</html>
