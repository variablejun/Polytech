<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>visibility 속성</title>
	<style type="text/css">
		span{
			visibility: hidden;
		}
	</style>
</head>
<body>
	<h3>visibility 속성: 보이게 또는 보이지 않게 설정</h3>
	<hr>
	<ul>
		<li>visibility 속성의 값:(<span>visible</span>),(<span>hidden</span>) </li>
		<li>overflow 속성의 값:(<span>visible</span>),(<span>hidden</span>),(<span>scroll</span>),(<span>auto</span>) </li>
		<li>list 스타일 속성:(<span>list-style</span>),(<span>list-style-image</span>)</li>
	</ul>
</body>
</html>
