<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Array 객체의 다양한 메소드 사용</title>
	<script type="text/javascript">
		function print(msg, arr){
			document.write(msg + arr.toString() + "<br><br>");
		}
	</script>
</head>
<body>
	<h2>Array 객체의 다양한 메소드들</h2>
	<hr>
	<script type="text/javascript">
		let s1 = new Array("아","이","유");
		let s2 = new Array("전");

		print("s1이 참조하는 배열객체의 내용: ", s1);
		print("s2이 참조하는 배열객체의 내용: ", s2);
		
		let s3 = s1.concat(s2); //배열의 원소를 합침
		print("s1과 s2를 연결하여 합친 결과 : ", s3);
		print("s1.concat(s2) 후의 s1의 결과 : ", s1);

		let s4 = s1.join("##"); // 배열의 원소 사이의 문자열 삽입
		print("s1.join(\"##\") 결과 : ", s4);
		print("s1.join(\"##\") 후의 s1의 결과 : ", s1);
		
		let s5 = s1.reverse(); // 기존의 배열의 순서가 역순으로 변경, 영향준다
		print("s1.reverse() 결과 : ", s5);
		print("s1.reverse() 후의 s1의 결과 : ", s1);
		
		let s6 = s1.slice(0,2); // 전체 배열의 일부만 슬라이스 하여 새로운 배열 반환
		print("s1.join(\"##\") 결과 : ", s6);
		print("s1.join(\"##\") 후의 s1의 결과 : ", s1);
		
		let s7 = s1.sort(); // 배열 오름차순으로 정렬
		print("s1.join(\"##\") 결과 : ", s7);
		print("s1.join(\"##\") 후의 s1의 결과 : ", s1);
		
		let s8 = s1.toString(); // 컴마 넣어서 반환
		//기존이랑 같다(묵시적 호출)
		print("s1.join(\"##\") 결과 : ", s8);
		print("s1.join(\"##\") 후의 s1의 결과 : ", s1);
		
	</script>
</body>
</html>
