<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>코어 객체 생성 및 사용</title>
</head>
<body>
	<h2>Date, String 객체</h2>
	<hr>
	<script type="text/javascript">
		let today = new Date();
		let s1 = new String("JavaScript Core Object");

		document.write("현재 날짜 및 시간: " + today.toLocaleString() +  "<br><br>");
		document.write("문자열 객체 문자열: " + s1+  "<br><br>");		
		document.write("문자열 객체 문자열: " + s1.length+  "<br><br>");		

	</script>
</body>
</html>
