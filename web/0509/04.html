<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>while 연습</title>
</head>
<body>
	<h2>while문을 사용하여 0~N까지의 합계를 구하자.</h2>
	<hr>
	<script type="text/javascript">
		let num = prompt("0보다 큰 정수를 입력해 주세요.");
		num = parseInt(num);

		let i = 0;
		let sum = 0;

		while(i <= num){
			sum = sum + i;
			i++;
		}

		document.write("0부터 " + num + "까지의 합계는 " + sum + "입니다.");
	</script>
</body>
</html>
