<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>커피 주문</title>
</head>
<body>
	<h2>커피를 주문해 주세요~</h2>
	<hr>
	<script type="text/javascript">
		let coffee = prompt("커피종류 입력(아아,따아,바라,다방)");
		let price = 0;
		switch(coffee){
			case "아아":
			case "따아":
				price = 2000;
				break;
			case "바라":
				price = 3000;
				break;
			case "다방":
				price = 2500;
				break;	
			default:
				document.write("<h3>판매하지 않는 커피입니다.</h3>");	
				break;
		}
		if (price != 0) {
			document.write("<h3>" + coffee + "는(은) " + price + " 원을 지불해 주세요</h3>");
		}
	</script>
</body>
</html>
