<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>전역(내장)함수 연습</title>
	<script type="text/javascript">
		function internalFunction(){
			let r1 = eval("5 * 6 + 7 - 1");
			document.write("<h3>eval(\"5 * 6 + 7 - 1\")호출한 결과 : " + r1+ "</h3>");
			let r2 = parseInt("77");
			r2 = r2 + 22;
			document.write("<h3>parseInt(\"77\")호출 후 22 를 더했을 때 결과: 77 + 22 = " + r2+ "</h3>");
			let r3 = parseInt("hello");
			document.write("<h3>parseInt(\"hello\")호출한 결과: " + r3+ "</h3>");
			if (isNaN("hello")) {
				document.write("<h3>isNaN(\"hello\")호출한 결과: true</h3>");
			}
		}
	</script>
</head>
<body>
	<h2>전역함수를 사용하여 반환된 값들을 출력해 봅니다.</h2>
	<hr>
	<script type="text/javascript">
		internalFunction();
	</script>
</body>
</html>
