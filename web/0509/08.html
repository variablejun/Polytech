<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>함수 연습</title>
	<script type="text/javascript">
		function adder(num1, num2) {
			let sum = num1 + num2;
			return sum;
		}
	</script>
</head>
<body>
	<h2>두 수를 더해서 반환하는 함수를 정의해서 사용해 보자.</h2>
	<hr>
	<script type="text/javascript">
		let num1 = parseInt(prompt("첫번째 정수 입력",0));
		let num2 = parseInt(prompt("두번째 정수 입력",0));		
		let result = adder(num1,num2);

		document.write(num1 + " + "+num2+ " = " + result);
	</script>
</body>
</html>
