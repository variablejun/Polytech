<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>for문 연습</title>
</head>
<body>
	<h3>for문을 사용하여 글자크기가 점점 커지게</h3>
	<hr>
	<script type="text/javascript">
		for (let i = 10; i <= 100; i = i + 5) {
			document.writeln("<span style='font-size:" + i + "px'>" + i
				+ "px</span>");
		}
	</script>
</body>
</html>
