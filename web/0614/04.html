<html>
    <head>
        <script>
            let win = null;

            function load(url){
                win = window.open(url, "win1","left=250, top=300, width=400, height=300");
                
            }
            function winClose(){
                
                if(win == null || win.closed){
                    return;
                }else{
                    win.close();
                }
            }
        </script>
    </head>
    <body>
        <h2>window.open() 사용해 보기</h2>
        <hr>
        
        <br>
<a href="javascript:load('https://namu.wiki/w/%ED%98%84%EB%8C%80%20%EC%8F%98%EB%82%98%ED%83%80/8%EC%84%B8%EB%8C%80')">쏘나타</a>        <a href="javascript:load('https://namu.wiki/w/%ED%98%84%EB%8C%80%20%EC%95%84%EB%B0%98%EB%96%BC/7%EC%84%B8%EB%8C%80')">아반떼</a>
        <br>
        <a href="javascript:load('https://namu.wiki/w/%ED%98%84%EB%8C%80%20%EA%B7%B8%EB%9E%9C%EC%A0%80/7%EC%84%B8%EB%8C%80')">그랜저</a>
        <br>
        <a href="javascript:winClose()">새 윈도우창 닫기</a>
    
    </body>
</html>
