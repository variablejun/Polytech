<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>라면을 끓이는 순서</title>
	<script type="text/javascript">
		function addtext(obj){
			let strsq = prompt("라면을 끓이는 순서를 입력하라");
		let nli = document.createElement("li");
		nli.innerHTML = strsq;
		obj.appendChild(nli);
		}
		
	</script>
</head>
<body>
	<h3>라면을 끓이는 순서</h3>
	<hr>
	<ol type="A" style="background-color:yellowgreen" onclick="addtext(this)">
		<li>물을 끓인다.</li>
	</ol>
</body>
</html>
