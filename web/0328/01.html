<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

</head>
<body>
	<h1>figure 태그 활용 방법</h1>
	<hr>
	<figure>
		<figcaption>alert() 함수 활용</figcaption>
		<pre>
			<code>
				function f(){alert("경고합니다.");}
			</code>
		</pre>
		<hr>
		<small>실행결과</small>
		<pre>
			<img src="img/alert.png" alt="실행결과">
		</pre>
	</figure>
</body>
</html>
