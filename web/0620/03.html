    <body>
        <h2>현재 윈도우의 위치와 크기를 상대적으로 조정하는 방법</h2>
        <hr>
        <button onclick="moveBy(-10,0)">LEFT</button>
        <button onclick="moveBy(10,0)">RIGHT</button>
        <button onclick="moveBy(0,-10)">Up</button>
        <button onclick="moveBy(0,10)">Down</button> 
        
        <button onclick="resizeBy(10,10)">+</button>
        <button onclick="resizeBy(-10,-10)">-</button>
    </body>
</html>
