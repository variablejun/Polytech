
<html>
<head>

    <title></title>
    <style>
        #logoDiv{
            display: none;
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            z-index: -1;

        }
    </style>
    <script>
        window.onbeforeprint = function(e){
            let d1 = document.getElementById("logoDiv");
            d1.style.display = "block";
        }
        window.onafterprint = function(e){
            let d1 = document.getElementById("logoDiv");
            d1.style.display = "none";
        }
    </script>
</head>
<body>
    <h2>onbeforeprint, onafterprint Listerner를 사용하여 출력할 때 워터마크가 나타나도록 해보자.</h2>
    <hr>
    <div id = "logoDiv">
        <img src="imgs/logo.PNG">
    </div>
    <p>
        브라우저의 페이지에서는 이미지가 나타나지 않지만 
        프린트 창에서는 이미지가 보입니다.아래의 프린트 버튼을 클릭해서 확인해보세요
    </p>
    <button onclick="window.print()">프린트</button>
</body>
</html>
