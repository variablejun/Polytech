<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>document.write()함수 사용 방법</title>
	<script type="text/javascript">
		function welecome(){
			document.write("<h3>안녕하세요~ 여러분~</h3>");
			document.write("<h4>인공지능소프트웨어학과</h4>");
			document.write("<h3>반갑습니다.~</h3>");
		}
			
			
		</script>
</head>
<body>
		
		<script type="text/javascript">
			welecome();
			welecome();
			welecome();
		</script>
		<h2>document.write()함수</h2>
		<hr>
</body>
</html>
