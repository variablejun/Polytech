<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>태그내에 style속성으로 스타일시트 만들기</title>
	<style type="text/css">
		p{
			color: red;
			font-size: 20px;

		}
	</style>
</head>
<body>
	<h3>손흥민</h3>
	<hr>
	<p>오페라를 좋아하고</p>
	<p>엘비스 프레슬리를 좋아하고</p>
	<p style="color: blue;">김치부침개를 좋아하고</p>
	<p style="color: magenta; font-size: 35px;">축구를 좋아합니다.</p>
</body>
</body>
</html>
