<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<h3>문자열 분할</h3>
	<hr>
	<script type="text/javascript">
		let x = prompt("문자열 입력");
		
		let y = [];
		y= x.split('&');
		for (let i = 0; i <= y.length -1; i++) {
			document.write(y[i] + "<br>");
		}/*
		for (let i = 0; i <= y.length; i++) {
			document.write(y[i]);
		}*/
		
	</script>
</body>
</html>
