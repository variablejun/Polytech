<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		div{
			display: inline-block;
			width: 60px;
			padding: 10px;
		}
	</style>
</head>
<body>
	<h3>17개의 CSS2 새이름과 색</h3>
	<hr>
	<script type="text/javascript">
		let colors = ["maroon","red","orange","yellow","olive","purple","fuchsia","write","lime","green","navy","blue","aqua","teal","black","silver","gray"];
		for (let i = 0; i <= 16; i++) {
			if (i % 6 == 0) {
				document.write("<br>");
			}
			document.write("<div style = 'background-color:"+ colors[i]+" '>"+colors[i]+"</div>");
		}	
	</script>
</body>
</html>
